
replicaCount: 1

image:
  repository: otomato/dailyquote
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: dailyquote.perfectscale.io
      paths:
        - path: /
          pathType: ImplementationSpecific

resources: 
  limits:
    cpu: 100m
    memory: 50Mi
  requests:
    cpu: 100m
    memory: 50Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

env:
  - name: DATABASE_URL
    value: "postgresql://postgres:postgres@postgres-postgresql:5432/dailyquote?sslmode=disable"

nodeSelector: {}

tolerations: []

affinity: {}
